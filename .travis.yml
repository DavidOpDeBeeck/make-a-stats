sudo: required
matrix:
  include:
    - stage: publish contracts
      language: java
      before_install: cd cdc/contracts
      script:
        - "./gradlew publishToMavenLocal"
      cache:
        directories:
          - "$HOME/.m2"
    - stage: backend test
      language: java
      before_install: cd backend_java
      script:
        - "./gradlew check"
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - "$HOME/.gradle/caches/"
          - "$HOME/.gradle/wrapper/"
          - "$HOME/.m2"
    - stage: backend test
      language: java
      before_install: cd backend_kotlin
      script:
        - "./gradlew check"
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - "$HOME/.gradle/caches/"
          - "$HOME/.gradle/wrapper/"
    - stage: frontend test
      language: node_js
      node_js: '7'
      before_install:
        - cd frontend
      install:
        - npm install
      script:
        - npm test
      cache:
        directories:
          - node_modules
